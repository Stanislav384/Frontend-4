<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Назва сайту</title>
    <link rel="stylesheet" href="headerstyle.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <aside class="sidebar">
            <ul class="links">
                <li class="Main">
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/128/2989/2989870.png" alt="icon">
                    <a class="name" href="main.html">Головна </a>
                </li><br>

                <li class="Saved">
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/128/2874/2874091.png" alt="icon">
                    <a class="name" href="">Збереженні</a>
                </li><br>

                <li class="Thema">
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/128/606/606795.png" alt="icon">
                    <a class="name" href="">Тема</a>
                </li><br>
            </ul>
        </aside>
    </header>

    <main>
        <div class="background">
            <img class="background_1" src="Group 11.png" alt="background">
            <img class="background_star1" src="Star 1.png" alt="star">
        </div>

        <div class="main_text">
            <h1>Головна сторінка</h1>
            <img src="Group 9.png" alt="decor">
        </div>

        <div class="main_textbox">
            <div class="text">
                <p id="quoteText">Тут будут цитаты</p>
            </div>
            <div class="button">
                <img src="arrow-down-sign-to-navigate.png" alt="arrow">
            </div>
        </div>

        <div class="main_generate_button" onclick="generateQuote()">
            <div class="text">
                <p>Згенерувати</p>
            </div>
        </div>
    </main>

    <footer>
        <!-- КОНТАКТНА ІНФОРМАЦІЯ -->
    </footer>

</body>
</html>
