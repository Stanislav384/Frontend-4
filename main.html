<!DOCTYPE html>

<html lang="ua">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Назва сайту</title>
    <link rel="stylesheet" href="headerstyle.css">
  </head>

<style>
  main{
    position: fixed;
    top: 0;
    width: 100%;
  }
  
  .background{
    pointer-events: none;
    position: relative;
  }
  
  .background_1{
    position: absolute;
    border: none;
    width: 100%;
    height: 700px;
  }

  .background_star1{
    position: absolute;
    width: 220px;
    height: 200px;
    left: calc(50% - 110px);
    top: 100px;
    z-index: 1;
  }

  main .main_text{
    pointer-events: none;
    position: relative;
    align-items: center;
    justify-items: center;
  }

  .main_text h1{
    width: 100%;
    text-align: center;
    position: absolute;
    font-size: 350%;
    top: 125px;
    z-index: 2;
  }

  .main_text img{
    position: absolute;
    width: 550px;
    height: 125px;
    left: calc(50% - 275px);
    top: 137.5px;
    z-index: 2;
  }
</style>

<body>

    <header>
      <aside class="sidebar">

        <ul class="links">

          <li class="Main">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/128/2989/2989870.png" alt="icon">
            <p class="name">Головна</p>
          </li><br>

          <li class="Saved">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/128/1144/1144760.png" alt="icon">
            <p class="name">Профіль</p>
          </li><br>

          <li class="Saved">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/128/2874/2874091.png" alt="icon">
            <p class="name">Збереженні</p>
          </li><br>

          <li class="Thema">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/128/606/606795.png" alt="icon">
            <p class="name">Тема</p>
          </li><br>

        </ul>

      </aside>
    </header>

    <main>

      <div class="background">
        <img class="background_1" src="Group 11.png">
        <img class="background_star1" src="Star 1.png">
      </div>

      <div class="main_text">
        <h1>Головна сторінка</h1>
        <img src="Group 9.png">
      </div>
    </main>

    <footer>
        <!-- КОНТАКТНА ІНФОРМАЦІЯ -->
    </footer>
</body>
</html>
