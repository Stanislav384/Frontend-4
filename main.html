<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <link rel="stylesheet" href="headerstyle.css">
    <script src="script.js" defer></script>
</head>

<style>
    body{
        font-family: 'Poppins', sans-serif;
    }
    main{
        position: fixed;
        display: flex;
        top: 0;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    
    .background{
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }
    .background-image{
        position: relative;
        width: 100%;
        height: 85%;
        
    }
    .background-items{
        display: flex;
        position: absolute;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }


    .title-star{
        position: absolute;
        top: 15%;
        width: 220px;
        height: 190px;
    }
    .title-decorations{
        position: absolute;
        top: 17.5%;
        width: 650px;
        height: 150px;

    }
    .title{
        position: absolute;
        top: 15%;
        font-size: 400%;
    }


    .text-box{
        position: absolute;
        top: 60%;
        background-color: #FFDFBE;
        border-radius: 10px;
        width: 500px;
        height: 70px;
        text-align: center;
        font-size: 120%;
    }
    .save-button{
        position: absolute;
        top: 60%;
        background-color: #FFDFBE;
        border-radius: 10px;
        height: 70px;
        width: 70px;
        left: calc(50% + 270px);
    }
    .save-button img{
        width: 40px;
        height: 40px;
        margin: 15px;
    }


    .generate-button-decorations{
        position: absolute;
        top: 75%;
    }
    .generate-button{
        position: absolute;
        top: 77.5%;
        background-color: #B3EFA9;
        border-radius: 100px;
        width: 250px;
        text-align: center;
        font-size: 130%;
    }


</style>

<body>

    <header>
        <aside class="sidebar">
            <ul class="links">
                <li class="Main">
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/128/2989/2989870.png" alt="icon">
                    <a class="name" href="main.html">Головна </a>
                </li><br>

                <li class="Saved">
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/128/2874/2874091.png" alt="icon">
                    <a class="name" href="">Збереженні</a>
                </li><br>

                <li class="Thema">
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/128/606/606795.png" alt="icon">
                    <a class="name" href="">Тема</a>
                </li><br>
            </ul>
        </aside>
    </header>

    <main>
        
        <div class="background">
            <img class="background-image" src="Group 11.png" alt="background-image">

            <div class="background-items">

                <img class="title-star" src="Star 1.png" alt="star">
                <img class="title-decorations" src="Group 9.png" alt="decorations">
                <h1 class="title">Головна сторінка</h1>

                <div class="text-box">
                    <p id="quoteText">Тут будуть цитати</p>
                </div>
                <div class="save-button">
                    <img src="https://cdn-icons-png.flaticon.com/128/2874/2874091.png" alt="save">
                </div>

                <img class="generate-button-decorations" src="Group 10.png" alt="decorations">
                <div class="generate-button" onclick="generateQuote()">
                    <p><b>Згенерувати</b></p>
                </div>

            </div>
        </div>
        
    </main>

    <footer>
        <!-- КОНТАКТНА ІНФОРМАЦІЯ -->
    </footer>

</body>
</html>
